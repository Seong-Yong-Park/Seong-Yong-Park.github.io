<footer class="site-footer">
    <div class="footer-container">
        <p class="footer-text">
            &copy; {{ 'now' | date: '%Y' }} {{ site.title }}. All rights reserved.
        </p>
        {% if site.social %}
        <div class="footer-social">
            {% if site.social.github %}
            <a href="https://github.com/{{ site.social.github }}" class="social-link" target="_blank" rel="noopener noreferrer">
                GitHub
            </a>
            {% endif %}
            {% if site.social.linkedin %}
            <a href="https://linkedin.com/in/{{ site.social.linkedin }}" class="social-link" target="_blank" rel="noopener noreferrer">
                LinkedIn
            </a>
            {% endif %}
            {% if site.social.twitter %}
            <a href="https://twitter.com/{{ site.social.twitter }}" class="social-link" target="_blank" rel="noopener noreferrer">
                Twitter
            </a>
            {% endif %}
        </div>
        {% endif %}
    </div>
</footer>
